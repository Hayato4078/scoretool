<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ベンチプレス成長率スコア計算</title>
  <style>
    /* 全体デザイン */
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    body {
      font-family: 'Fredoka One', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      text-align: center;
      text-shadow: 2px 2px #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      text-align: center;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      background: rgba(0,0,0,0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      min-height: 50px;
      transition: all 0.3s ease;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      text-align: center;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>🏋️‍♂️ ベンチプレス成長率スコア計算 🏋️‍♀️</h1>
  <div class="container">
    <label>初回重量 (kg):</label>
    <input type="number" id="L0" step="0.1" placeholder="例: 50">

    <label>年明け重量 (kg):</label>
    <input type="number" id="L1" step="0.1" placeholder="例: 60">

    <label>年明け体重 (kg):</label>
    <input type="number" id="BW1" step="0.1" placeholder="例: 55">

    <button onclick="calculateScore()">💪 計算する 💪</button>

    <div id="result">スコアがここに表示されます</div>
  </div>

  <div class="footer">
    ルール：Score = (年明け重量 - 初回重量) × (1 + 0.15 × 年明け重量 ÷ 年明け体重)
  </div>

  <script>
    function calculateScore() {
      const L0 = parseFloat(document.getElementById("L0").value);
      const L1 = parseFloat(document.getElementById("L1").value);
      const BW1 = parseFloat(document.getElementById("BW1").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(L0) || isNaN(L1) || isNaN(BW1) || BW1 <= 0) {
        resultDiv.innerText = "⚠️ 入力値を確認してください！";
        return;
      }

      const score = (L1 - L0) * (1 + 0.15 * (L1 / BW1));
      const rounded = Math.round(score * 10) / 10;

      // アニメーション的にスコアを表示
      resultDiv.style.transform = "scale(1.2)";
      resultDiv.innerText = "🏆 スコア: " + rounded + " 🏆";
      setTimeout(() => {
        resultDiv.style.transform = "scale(1)";
      }, 300);
    }
  </script>
</body>
</html>
