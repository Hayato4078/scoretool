<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ベンチプレス成長率スコア計算</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    body {
      font-family: 'Fredoka One', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #333;
    }

    h1 {
      margin: 25px 10px;
      font-size: 1.8em;
      text-align: center;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .step-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .step-title span {
      font-size: 1.4em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1em;
      text-align: center;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #ff6f61;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 20px 0 0 0;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255, 111, 97, 0.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-height: 50px;
      transition: all 0.3s ease;
    }

    .comment {
      margin-top: 10px;
      text-align: center;
      font-size: 1em;
    }

    .footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.8em;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>🏋️‍♂️ ベンチプレス成長率スコア計算 🏋️‍♀️</h1>

  <!-- Step 1 -->
  <div class="card">
    <div class="step-title"><span>🏁</span> Step 1: 初回重量 (kg)</div>
    <input type="number" id="L0" step="0.1" placeholder="例: 50">
    <small>10/9に測ったベンチプレス1RM</small>
  </div>

  <!-- Step 2 -->
  <div class="card">
    <div class="step-title"><span>🎉</span> Step 2: 年明け重量 (kg)</div>
    <input type="number" id="L1" step="0.1" placeholder="例: 60">
    <small>今回の最新ベンチプレス1RM</small>
  </div>

  <!-- Step 3 -->
  <div class="card">
    <div class="step-title"><span>⚖️</span> Step 3: 年明け体重 (kg)</div>
    <input type="number" id="BW1" step="0.1" placeholder="例: 55">
    <small>測定当日の体重</small>
  </div>

  <!-- 計算ボタン -->
  <div class="card">
    <button onclick="calculateScore()">💪 スコアを計算 💪</button>
    <div id="result">スコアがここに表示されます</div>
    <div class="comment" id="comment"></div>
  </div>

  <div class="footer">
    ルール: Score = (年明け重量 - 初回重量) × (1 + 0.15 × 年明け重量 ÷ 年明け体重)
  </div>

  <script>
    function calculateScore() {
      const L0 = parseFloat(document.getElementById("L0").value);
      const L1 = parseFloat(document.getElementById("L1").value);
      const BW1 = parseFloat(document.getElementById("BW1").value);
      const resultDiv = document.getElementById("result");
      const commentDiv = document.getElementById("comment");

      if (isNaN(L0) || isNaN(L1) || isNaN(BW1) || BW1 <= 0) {
        resultDiv.innerText = "⚠️ 入力値を確認してください！";
        commentDiv.innerText = "";
        return;
      }

      if (L1 <= L0) {
        resultDiv.innerText = "😅 年明け重量は初回より大きくしてください！";
        commentDiv.innerText = "";
        return;
      }

      const score = (L1 - L0) * (1 + 0.15 * (L1 / BW1));
      const rounded = Math.round(score * 10) / 10;

      resultDiv.style.transform = "scale(1.2)";
      resultDiv.innerText = "🏆 スコア: " + rounded + " 🏆";
      setTimeout(() => {
        resultDiv.style.transform = "scale(1)";
      }, 300);

      // コメント
      if (rounded >= 15) {
        commentDiv.innerText = "🔥 爆伸び！筋肉モンスター級！";
      } else if (rounded >= 8) {
        commentDiv.innerText = "💪 いい成長！来年も期待！";
      } else {
        commentDiv.innerText = "👍 着実な伸び！継続は力なり！";
      }
    }
  </script>
</body>
</html>
